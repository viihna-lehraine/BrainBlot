<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guestbook - About</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free fully customizable guestbook with no ads or tracking!">
        <meta name="keywords" content="guestbook, yesterweb, NeoCities, free, ad-free">
        <meta name="author" content="Viihna Lehraine">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="img/svg+xml" href="./assets/favicons/favicon.svg">

        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <body>
        <div id="container">
            <div id="main-title-box" class="main-box">
                <h1>Guestbook</h1>

                    </p>
                </div>
                <div id="submit-button-row" class="main-box-row">
                    <button id="resend-verification-email-button">Resend Email</button>
                </div>
            </div>
        </div>
