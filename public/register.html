<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guestbook - Register</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free fully customizable guestbook with no ads or tracking!">
        <meta name="keywords" content="guestbook, yesterweb, NeoCities, free, ad-free">
        <meta name="author" content="Viihna Lehraine">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="img/svg+xml" href="./assets/favicons/favicon.svg">
        <link rel="shortcut icon" type="image/png" size="16x16" href="./assets/favicons/favicon-android-chrome.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="main-title-box" class="main-box">
                <h1>Guestbook</h1>
            </div>
            <div id="primary-container-box" class="main-box">
                <div id="primary-container-box-header-row" class="main-box-row">
                    <p>Register</p>
                </div>
                <form id="registration-form">
                    <div class="main-box-row small-text-box-row">
                        <label for="registration-box-user-username-input">Username</label>
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <input id="registration-box-user-username-input" type="text">
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <label for="registration-box-user-email-input">Email</label>
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <input id="registration-box-user-email-input" type="text">
                    </div>
                    <div class="main-box-row small-text-box-row">
                        <label for="registration-box-user-password-input">Password</label>
                    </div>
                    <div class="main-box-row">
                        <input id="registration-box-user-password-input" type="password">
                        <input id="registration-box-user-password-confirm-input" type="password">
                        <div id="password-strength-meter"></div>
                        <div id="password-strength-text"></div>
                    </div>
                    <div id="submit-button-row" class="main-box-row">
                        <button id="user-registration-submit-button" type="submit">Submit</button>
                    </div>
                </form>
                <div id="registration-message"></div>
                <div id="redirect-box">
                    <div class="main-box-row">
                        <p>Already have an account?</p>
                    </div>
                    <div class="main-box-row">
                        <p><a href="./index.html">Click here to log in!</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/main/register.js"></script>
    </body>
</html>
