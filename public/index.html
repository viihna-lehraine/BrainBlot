<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guestbook - Login</title>
        <meta charset="UTF-8">
        <meta name="description" content="Free fully customizable guestbook with no ads or tracking!">
        <meta name="keywords" content="guestbook, yesterweb, NeoCities, free, ad-free">
        <meta name="author" content="Viihna Lehraine">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="img/svg+xml" href="./assets/favicons/favicon.svg">
        <link rel="shortcut icon" type="image/png" size="16x16" href="./assets/favicons/favicon-android-chrome.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <body>
        <div id="container">
            <div id="main-title-box" class="main-box">
                <h1>Guestbook</h1>
            </div>
            <div id="primary-container-box" class="main-box">
                <div id="primary-container-box-header-row" class="main-box-row">
                    <p>Log in to access your account</p>
                </div>
                <form id="login-form">
                    <div class="main-box-row">
                        <label for="login-box-user-username-input">Username</label>
                    </div>
                    <div class="main-box-row">
                        <input id="login-box-user-username-input" type="text">
                    </div>
                    <div class="main-box-row">
                        <label for="login-box-user-email-input">Email</label>
                    </div>
                    <div class="main-box-row">
                        <input id="login-box-user-email-input" type="text">
                    </div>
                    <div class="main-box-row">
                        <label for="login-box-user-username-input">Password</label>
                    </div>
                    <div class="main-box-row">
                        <input id="login-box-user-username-input" type="password">
                    </div>
                    <div id="submit-button-row" class="main-box-row">
                        <button id="user-login-submit-button" type="submit">Submit</button>
                    </div>
                </form>
                <div id="redirect-box">
                    <div class="main-box-row">
                        <p>Don't have an account yet?</p>
                    </div>
                    <div class="main-box-row">
                        <p><a href="./register.html">Click here to register!</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/main/login.js"></script>
    </body>
<html>
